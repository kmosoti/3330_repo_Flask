{% extends 'base.html' %}
{% block content%}
<div>
    <h1>
        {{response}}
    </h1>
    <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Artist ID</th>
            <th scope="col">Full Name</th>
            <th scope="col">Birth Date</th>
            <th scope="col">Death Date</th>
            <th scope="col">Commission Rate</th>
            <th scope="col">Street</th>
            <th scope="col">City</th>
            <th scope="col">State (AB)</th>
            <th scope="col">Zip Code</th>
          </tr>
        </thead>
        <tbody>
            {% for row in result %}
            <tr>
                <td>{{row[0]}}</td>
                <td>{{row[1]}}</td>
                <td>{{row[2]}}</td>
                <td>{{row[3]}}</td>
                <td>{{row[4]}}</td>
                <td>{{row[5]}}</td>
                <td>{{row[6]}}</td>
                <td>{{row[7]}}</td>
                <td>{{row[8]}}</td>
            </tr>
            {% endfor %}
        </tbody>
      </table>
</div>
{% endblock%}
