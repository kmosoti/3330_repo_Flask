{% extends 'base.html' %}
{% block content%}
<form action="/displaytable" method="POST">
    <div class="input-group">
        <span class="input-group-text">Filter</span>
        <input type="text" aria-label="Full Name" placeholder="Enter Artist Full Name"class="form-control" name="a_name">
        <input type="text" aria-label="Artist City" placeholder="Enter Artist City" class="form-control" name="a_city">
        <input type="text" aria-label="Commission Rate" placeholder="Enter Artist Commission Rate" class="form-control" name="commission">
        <button  class="btn btn-primary" type="submit">Search</button>
    </div>
</form>
{% endblock%}
